{% extends "./templates/base.html" %}

{% set title = "Edit todo" %}

{% block body %}
  <h1>Edit Todo</h1>
  <form action="/{{ id }}/edit" method="POST">
    <label for="content">Content</label>
    <textarea id="content" name="content">{{ content }}</textarea>
    <input type="submit" value="Submit" />
  </form>
  <a href="/">Return to list</a>
{% endblock %}
